<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="chart" style="width:600px;height:300px;"></div>
        <script src="js/flotr2.min.js">
                    </script>
        <script>
            
            var data = [
                {data:[[0,22.4]], label:"Extreme Proverty"},
                {data:[[1,77.6]]}
            ];

            window.onload = function() {
                Flotr.draw(
                    document.getElementById("chart"), data,{
                        title: "How Much of the World Lives on $1.25/Day?",
                        pie:{
                            show:true
                        },
                        yaxis:{
                            showLabels: false
                        },
                        xaxis:{
                            showLabels: false
                        },
                        grid:{
                            horizontalLines:false,
                            verticalLines: false
                        }
                    });
                }
        </script>
    </body>
</html>
